<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webox</title>
</head>
<body>
    <div>
        <div>
            <div>
                <div style="float:left;margin-right: 5px;">Background Color</div>
                <select style="float:left;margin-right: 15px;">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
            </div>

            <div>
                <div style="float:left;margin-right: 5px;">Width</div>
                <select style="float:left;margin-right: 15px;">
                    <option value="100px">100 px</option>
                    <option value="200px">200 px</option>
                    <option value="300px">300 px</option>
                </select>
            </div>

            <div>
                <div style="float:left;margin-right: 5px;">Height</div>
                <select style="float:left;margin-right: 15px;">
                    <option value="100px">100 px</option>
                    <option value="200px">200 px</option>
                    <option value="300px">300 px</option>
                </select>
            </div>
            <div style="clear: both"></div>
        </div>

        <table style="margin: 20px">
            <tr>
                <td>
                    <div id="color-block" style="background-color: red;width: 200px;height: 200px"></div>
                </td>
            </tr>
        </table>

    </div>

</body>
</html>
